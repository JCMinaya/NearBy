<!DOCTYPE html>
<html>
<head>
<title>NEARBY APP</title>

<meta name = "keywords" content = "SMINT jQuery Plugin, SMINT, jQuery Plugin, One Page Website, Sticky Navigation" />
<meta name = "description" content = "SMINT is a simple plugin for lovers of one page websites, which helps with sticky menus and page scrolling." />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1 user-scalable=no">
<link rel="stylesheet" href="css/pure-min.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:200">
<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script	src="js/jquery.smint.js" type="text/javascript" ></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&"></script>
<script type="text/javascript" src='js/mapLoader.js'></script>

<script type="text/javascript">
$(document).ready( function() {
    $('.subMenu').smint({
    	'scrollSpeed' : 1000
    });
});
</script>


</head>
<body>
<div class="wrap">

	<div id="header" class="section sTop">	
		<div class="inner hero-titles">
			<h1 class="hero-site">NearBy</h1>
			<h2 class="hero-tagline">Don't know where to go?<br>We help you find it.</h2>
		</div>
	</div>

	<div class="subMenu" >
	 	<div class="inner">
	 		<a href="#sTop" class="subNavBtn">Home</a>
	 		<a href="#s1" class="subNavBtn">Category</a> 
			<a href="#s2" class="subNavBtn">Places</a>
			<a href="#s3" class="subNavBtn">Map</a>
			<a href="#s4" class="subNavBtn">Info</a>
			<a href="#s5" class="subNavBtn">About us</a>
			<a href="https://twitter.com/rabmyself" class="subNavBtn extLink end">External Link</a>
		</div>
	</div>

	<div class="section s1">
		<div class="inner">
			<h1>Select a category.</h1>
			<div class="pure-g center">
			    <div class="pure-u-1-3"><p>Thirds</p></div>
			    <div class="pure-u-1-3"><p>Thirds</p></div>
			    <div class="pure-u-1-3"><p>Thirds</p></div>
			</div>
		</div>
	</div>

	<div class="section s2">
		<div class="inner">
			<h1>Select a place.</h1>
			<p><a href="#s4" class="intLink">Internal Link: Jump to Section 4</a></p>
			<p><a href="#sTop" class="intLink">Internal Link: Back to Top</a></p>
		</div>
	</div>

	<div class="section s3">
		<div id="map-canvas">
			<h1>Section 3</h1>
		</div>
	</div>

	<div class="section s4">
		<div class="inner">
			<h1>Section 4</h1>
		</div>
	</div>

	<div class="section s5">
		<div class="inner">
			<h1>Section 5</h1>
		</div>
	</div>

</div>
</body>
</html>
